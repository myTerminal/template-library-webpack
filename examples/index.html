<!DOCTYPE html>
<html>
    <head>
        <title>template-library example</title>
        <meta charset="utf-8" />

        <link type="text/css" rel="stylesheet" href="../build/styles/template-library.css" />
    </head>
    <body>
        <div id="page"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

        <script src="../build/scripts/template-library.js"></script>

        <script type="text/javascript">
         require(
             [
                 'templateLibrary'
             ],
             function (t) {
                 var page = document.getElementById('page');

  	         t.showNotification(page, 'sample notification');
                 t.showWarning(page, 'sample warning');
                 t.showError(page, 'sample error');
             })
        </script>
    </body>
</html>
